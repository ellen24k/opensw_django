<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>프로젝트 삭제</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'project/style.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="main-title">프로젝트 삭제</h1>
            <p class="subtitle">정말로 "{{ project.project_name }}" 프로젝트를 삭제하시겠습니까?</p>
        </header>
        <section class="delete-section">
            <form method="post" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="submit-button danger-button">삭제</button>
                <a href="{% url 'project:manager' %}" class="back-link">
                    <button type="button" class="back-button">취소</button>
                </a>
            </form>
        </section>
    </div>
</body>

</html>
